[package]
name = "serde"
version = "0.0.0"
authors = ["Dorin Iancu <dorin.iancu@elrond.com>"]
edition = "2018"
publish = false

[lib]
path = "src/lib.rs"

[features]
wasm-output-mode = ["elrond-wasm-node"]

[dependencies.header]
path = "header"

[dependencies.transaction]
path = "transaction"

[dependencies.esdt-payment]
path = "esdt-payment"

[dependencies.signature]
path = "signature"

[dependencies.public-key]
path = "public-key"

[dependencies.util]
path = "util"

[dependencies.hex]
version = "0.4.2"

[dependencies.elrond-wasm]
version = "0.18.2"

[dependencies.elrond-wasm-derive]
version = "0.18.2"

[dependencies.elrond-wasm-node]
version = "0.18.2"
optional = true

[dev-dependencies.elrond-wasm-debug]
version = "0.18.2"
